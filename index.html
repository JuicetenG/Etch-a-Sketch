<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Justin's Etch-a-Sketch</title>
        <script src="etch.js" defer></script>
        <link rel="stylesheet" href="etch.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    </head>

    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="gridContainer"></div>
        <div class="options-container">
            <div class="button-container">    
                <button id="default">Gray</button>
                <button id="purples">Purples</button>
                <button id="reload">Clear</button>
            </div>
            <div id="sliderContainer">
            <input type="range" min="12" max="36" value="24" id="slider">
            </div>
        </div>
    </body>
</html>
